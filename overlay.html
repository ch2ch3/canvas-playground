<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Zoom + Pan</title>
  <style>

    .overlay {
      fill: none;
      pointer-events: all;
    }

    canvas {
      position: fixed;
      border: solid 1px black;
    }

    #canvas1 {
      z-index: 1;
    }

    #canvas2 {
      z-index: 2;
      /*background-color: rgba(0,0,0,0);*/
    }

  </style>
</head>
<body>

<!-- Original code from http://bl.ocks.org/mbostock/3681006 -->

  <canvas id="canvas1"></canvas>
  <canvas id="canvas2"></canvas>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

  var width = 960,
      height = 500;

  var randomX = d3.random.normal(width / 2, 80),
      randomY = d3.random.normal(height / 2, 80);

  var data = d3.range(2000).map(function() {
    return [
      randomX(),
      randomY()
    ];
  });

  var x = d3.scale.linear()
      .domain([0, width])
      .range([0, width]);

  var y = d3.scale.linear()
      .domain([0, height])
      .range([height, 0]);

  var canvas = d3.select('#canvas1')
      .attr('width', width)
      .attr('height', height)
      // .call(d3.behavior.zoom().x(x).y(y).scaleExtent([1, 8]).on('zoom', zoom))
    .node().getContext('2d');

  var canvas2 = d3.select('#canvas2')
      .attr('width', width)
      .attr('height', height)
      .call(d3.behavior.zoom().x(x).y(y).scaleExtent([1, 8]).on("zoom", zoom))
      .node().getContext('2d');


  draw();
  draw2();

  function zoom() {
    canvas.clearRect(0, 0, width, height);
    draw();
    canvas2.clearRect(0,0,width,height)
    draw2();
  }

  function draw() {
    var i = -1, n = data.length, d, cx, cy;
    canvas.beginPath();
    while (++i < n) {
      d = data[i];
      cx = x(d[0]);
      cy = y(d[1]);
      canvas.moveTo(cx, cy);
      canvas.arc(cx, cy, 2.5, 0, 2 * Math.PI);
    }
    canvas.fill();
  }

  function draw2() {
    canvas2.beginPath();
    canvas2.moveTo(x(width/3), y(0))
    canvas2.lineTo(x(width/3), y(height))
    canvas2.lineWidth = 4
    canvas2.strokeStyle = 'green'
    canvas2.stroke();

    canvas2.beginPath();
    canvas2.moveTo(x(width/2), y(0))
    canvas2.lineTo(x(width/2), y(height))
    canvas2.lineWidth = 4
    canvas2.strokeStyle = 'green'
    canvas2.stroke();
  }

</script>
</body>
